<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9ff16ccf9b.js" crossorigin="anonymous"></script>
    <title>Responsive-app-clima</title>
</head>

<body>
    <div class="contenedor">
        <div class="article barraLateral">
            <div class="botones">
                <bottom class="buscadorLugares">
                    <h2>Seach for places</h2>
                </bottom>
                <bottom class="geoLocalizacion">
                    <i class="icono fa-solid fa-location-crosshairs"></i>
                </bottom>
            </div>
            <div class="nubPrincipal"></div>
            <div class="nubPrincipal2"></div>
            <div class="temp">--Â°C</div>
            <div class="estadoTiempo">- -</div>
            <div class="fechaCompleta"></div>
            <div class="ubicacion">- -</div>        
        </div>

        <!-- barraLateral1 -->

        <div id="barraLateral1">
            <div class="iconoCerrar">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <form>
            <div class="buscador">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input class="inputBuscar" type="text" placeholder="search location">
            </div>
            <div class="botonBuscador">
                <p>Search</p>    
            </div>
            <ul class="nomCiudades">
            </ul>
            <div class="textoBarraLateral1"><p>Write the name of a city in the search engine</p></div>
            </form>
        </div>
        <div class="aside">
            <div class="conteinerPron5">
                <div class="spiner"></div>                
            </div>
            <div class="tituloPrincipal">Today's Hightlights</div>
            <div class="gridContainer">
                <div class="card1">
                    <div class="titulo-1">
                        <h2>Wind status</h2>
                    </div>
                    <div class="millasViento">
                    <h2>0</h2> 
                    <h4>mph</h4>
                </div>
                
                </div>
                <div class="card1">
                    <div class="titulo-2">
                        <h2>Humidity</h2>
                    </div>
                    <div class="porcentaje">
                        <h2>0</h2>
                        <h3>%</h3>
                    </div>
                    <div class="dff">
                            <div class="a1">
                                <div class="porcentaje1">0</div>
                                <div class="porcentaje2">50</div>
                                <div class="porcentaje3">100</div>                        
                           </div>
                        </div>
                    <div class="barPrin">                    
                        <div class="contenedorBar">
                            <div class="barPorcentaje1">
                                <div class="barPorcentaje2"></div>
                            </div>                   
                        </div>
                    </div>
                    <div class="iconPorcentaje">
                        <div class="a2">
                            <div class="porcentaje4">%</div>
                        </div>                        
                    </div>  
                </div>
                <div class="card1">
                    <div class="titulo-3">
                        <h2>Visibility</h2>
                    </div>
                    <div class="textoVisibilidad">
                        <h2>0</h2>
                        <h4>miles</h4>
                    </div>
                </div>
                <div class="card1">
                    <div class="titulo-4">
                        <h2>Air Pressure</h2>          
                    </div>
                    <div class="textoAire">
                        <h2>0</h2>
                        <h4>mb</h4>
                    </div>                                    
                </div>
            </div>
            <footer>
                <div class="footer1">created by <strong> Roberto Diaz </strong> - devChallenges.io</div>
            </footer> 
        </div>        
    </div>
<script src="main.js"></script>
</body>
</html>
